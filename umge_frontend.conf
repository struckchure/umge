<VirtualHost *:80>
	DocumentRoot "/home/mohammed/umge/frontend/dist/"
	ServerName umge.store

	<Directory /home/mohammed/umge/dist/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Require all granted
		Order allow,deny
		allow from all
		
		<IfModule mod_rewrite.c>
			RewriteEngine On
			RewriteBase /
			RewriteRule ^index\.html$ - [L]
			RewriteCond %{REQUEST_FILENAME} !-f
			RewriteCond %{REQUEST_FILENAME} !-d
			RewriteRule . /index.html [L]
		</IfModule>
	</Directory>
</VirtualHost>
