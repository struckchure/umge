<VirtualHost *:80>
	ServerName www.api.umge.store
	ServerAlias api.umge.store

	ServerAdmin webmaster@umge
	DocumentRoot /var/www/html

	#LogLevel info ssl:warn

	ErrorLog /home/mohammed/error_logs/umge_error.log
	CustomLog /home/mohammed/error_logs/umge_access.log combined

	#Include conf-available/serve-cgi-bin.conf

	Alias /media /home/mohammed/umge/backend/media
	<Directory /home/mohammed/umge/backend/media>
		Require all granted
	</Directory>
	
	<Directory /home/mohammed/umge/backend/umge>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIScriptAlias / /home/mohammed/umge/backend/umge/wsgi.py
	WSGIDaemonProcess umge python-path=/home/mohammed/umge/backend python-home=/home/mohammed/umge/backend/venv
	WSGIProcessGroup umge
</VirtualHost>

